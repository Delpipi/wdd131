            <section class="presentation">
                <h2>Contact Me</h2>
            </section>

            <section class="form">
                <h3>Send me an email</h3>
                <form method="get" action="review.html" class="contactForm">

                    <label for="fullname">Your name
                        <input type="text" name="fullname" id="fullname" placeholder="Your name">
                    </label>
                   
                    <label for="email">Your Email *
                        <input type="email" name="email" id="email" placeholder="Your email" required>
                    </label>
                    
                    <label for="subject">Subject *
                        <input type="text" name="subject" id="subject" placeholder="Your subject" required>
                    </label>
                    
                    <label for="message">Message *
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </label>
                    
    
                    <input type="submit" value="Send My Email">
    
                </form>

            </section>
